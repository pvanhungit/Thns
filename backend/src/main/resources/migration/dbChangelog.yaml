databaseChangeLog:
  - changeSet:
      id: 1
      author: phuocle
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: FIRST_NAME
                  type: varchar(100)
              - column:
                  name: LAST_NAME
                  type: varchar(100)
              - column:
                  name: EMAIL
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: PASSWORD
                  type: varchar(200)
              - column:
                  name: TYPE
                  type: int
              - column:
                  name: ROLE
                  type: int
              - column:
                  name: CREATE_TIME
                  type: timestamp
                  defaultValueDate: 'now()'
              - column:
                  name: UPDATE_TIME
                  type: timestamp
                  defaultValueDate: 'now()'

        - createTable:
            tableName: TOKEN
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: TOKEN
                  type: VARCHAR(500)
              - column:
                  name: TOKEN_TYPE
                  type: VARCHAR(255)
              - column:
                  name: REVOKED
                  type: BOOLEAN
              - column:
                  name: EXPIRED
                  type: BOOLEAN
              - column:
                  name: USER_ID
                  type: INTEGER
              - column:
                  name: CREATE_TIME
                  type: timestamp
                  defaultValueDate: 'now()'
              - column:
                  name: UPDATE_TIME
                  type: timestamp
                  defaultValueDate: 'now()'
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: TOKEN
                  baseColumnNames: USER_ID
                  constraintName: FK_USER_ID
                  referencedTableName: USERS
                  referencedColumnNames: ID